<!doctype html>
<html>

<head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <h1>Plotly Bar Chart Example</h1>

    <!-- The container for the plotly bar chart -->
    <div id="bar-chart-container"></div>

    <script type="text/javascript">
        // Get the graph data from the Flask app
        var graphJSON = {{ graphJSON | safe }};

        // Render the Plotly bar chart inside the container
        Plotly.react('bar-chart-container', graphJSON.data, graphJSON.layout);
    </script>

</body>

</html>
